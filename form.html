<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body>
    
   
    <h2>Registration Form</h2>
    <div class="container">

        <form>
            <div class="form-group" >
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="first name">
            </div>
            <div class="form-group" >
                <label>Laast Name</label>
                <input type="text" class="form-control" placeholder="last name">
            </div>
            <div class="form-group" >
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label>password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" class="form-control">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="radio" value="Male" name="grn">Male
                <input type="radio" value="Female" name="grn">Male
            </div>
            <div class="form-group">
                <label>Upload Resume</label>
                <input type="file" class="form-control" />
            </div><br>
            <div class="form-group">


                <label>City</label>
                <select aria-placeholder>
                     <option >select city</option>
                    <option>Noida</option>
                    <option>Ghaziabad</option>
                    <option>Gurugram</option>
                    <option>Lucknow</option>
                    <option>Varansi</option>
                    <option>Mumbai</option>
                    <option>Other</option>
                   
                </select>


            </div>
            <br>
            <div class="from-group">
                <label>Phone No</label>
               <input type="mobile Number">

            </div><br>
            <div class="from-group">
                <label>Hobbies</label>
                <input  type="checkbox" >Singing
                <input  type="checkbox" >Movie 
                <input  type="checkbox" >Politics 
                <input  type="checkbox" >Guitar 
                <input  type="checkbox" > Swiming
                <input  type="checkbox" > Other

            </div>

            <div class="from-group">
                <label>Remarks</label>
               <textarea>Enter a remark</textarea>

            </div>
            <div class="form-group">
                <label>Remember me</label>
                <input type="checkbox">
            </div>

            <br><input type="submit" value="Submit" class="btn btn-success">
           



        </form>
   

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    </body>

</html>
